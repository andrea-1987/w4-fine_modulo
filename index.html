<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anime page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <script src="./index.js" type="module"></script>
</head>
  <body>
    <nav >
      <h1>Customize Your Anime</h1>
      <form id="form" method="get">
          <label for="fname">Url img : </label>
          <input type="url" id="urlImg" name="fname"><br><br>
          <label for="lname">Title:</label>
          <input type="text" id="product" name="lname"><br><br>
          <label for="lname">Description:</label>
          <textarea name="" id="description" cols="30" rows="10"></textarea><br><br>
          <label for="lname">Price $ : </label>
          <input type="number" id="price" name="lname"><br><br>
          <label for="lname">Id : </label>
          <input type="text" id="id_input" name="lname"><br><br>
          <input type="submit" value="Submit">
          <button id="change">Modify</button>
          
        </form>
      </nav>
    <main id="cardFind" class="row mt-5 justify-content-center">
     
    </main>
  </body>
</html>
